{% load static %}
{% if request.session.keys %}
    <form style="float:right; padding-left: 1em;" action="/submit_order" method="POST">
        {% csrf_token %}
        <input type="hidden" name="done" value="true">
        <button type="submit" class="btn btn-success btn-sm">
            I'm Done!
        </button>
    </form>
{% endif %}
